<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class= "container">
        <div class="row">
        <div class= "col-md-4 bg-light">
           <p class="search-header my-3">Search for a City:</p>
              <div class="input-group mb-1">
                <input id="cityInput" type="text" autofocus="true" class="form-control" placeholder="Enter City Name" aria-label="Enter City Name">
                <div class="input-group-append">
                <button type="button" class="btn btn-primary" id="search-button">
                <i class="fa fa-search"></i>
                </button>
            </div>
        </div>



                <!-- <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form> -->
            </div>
    



    <div class="col-8">
         <div class="row mr-0">
            <div class="col-12 border border-dark m-3 square">
                 <div class="row">
                     <div class="col-12">
                     <span id="city-name" class="city-name align-middle"></span>
                    <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>

    <div class="row">
        <div class="col-12">
        <p>Temperature</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
        <p>Humidity</p>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
        <p>Wind Speed</p>
         </div>
    </div>

    <div class="row">
      <div class="col-12">
     <p>UV Index </p>
      </div>
    </div>


    
</div>

<div class="row">
    <div class="col-12">
        <h3>5-Day Forecast</h3>
        <div id="response-container"></div>
    </div>
</div>
<div class="row">
    <div class="col forecast bg-primary text-white ml-3 mb-3 square"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 square"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 square"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 square"></div>
    <div class="col forecast bg-primary text-white ml-3 mb-3 square"></div>
</div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
